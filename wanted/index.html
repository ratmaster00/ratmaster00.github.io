<!DOCTYPE html>
<html>
<head>
    <title>Wanted Minigame (Final Version with Autoplay Music)</title>
    <style>
        @font-face {
            font-family: 'Mario Kart DS';
            src: url('Mario-Kart-DS.ttf') format('truetype');
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Mario Kart DS', 'Courier New', monospace;
            background: #000;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            user-select: none;
            overflow: hidden;
        }
        
        #top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 2px solid #333;
            position: relative;
        }
        
        #target-display {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        #target-character {
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 2px solid white;
            border-radius: 8px;
            image-rendering: pixelated;
        }
        
        #level-display {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #ffff55;
        }
        
        #game-info {
            display: flex;
            gap: 30px;
            font-size: 24px;
        }
        
        #game-board {
            flex: 1;
            position: relative;
            background: #111 url('bg.png') center/cover;
            overflow: hidden;
        }
        
        .character {
            width: 50px;
            height: 50px;
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;           
            cursor: pointer;
            transition: transform 0.1s;
            image-rendering: pixelated;
        }
        
        .character:hover {
            transform: scale(1.1);
        }
        
        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #444;
            z-index: 100;
            width: 300px;
        }
        
        #game-over h2 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #ff5555;
        }
        
        #final-score {
            font-size: 28px;
            color: #ffff55;
            display: block;
            margin: 10px 0;
        }
        
        button {
            background: #333;
            color: white;
            border: 2px solid #555;
            padding: 10px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: all 0.2s;
            font-family: 'Mario Kart DS', 'Courier New', monospace;
        }
        
        button:hover {
            background: #444;
            border-color: #777;
        }
        
        .feedback-text {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            z-index: 10;
            pointer-events: none;
            animation: float-up 1s forwards;
            font-family: 'Mario Kart DS', 'Courier New', monospace;
        }
        
        @keyframes float-up {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
        
        .flash {
            animation: flash 0.5s;
        }
        
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .reveal {
            animation: reveal 1.5s forwards;
        }
        
        @keyframes reveal {
            0% { transform: scale(1); }
            50% { transform: scale(3); z-index: 50; }
            100% { transform: scale(1); }
        }
        
        #audio-control {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        #click-to-play {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #click-to-play h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ffff55;
        }
    </style>
</head>
<body>
    <div id="click-to-play">
        <h2>click anywhere to start the game</h2>
    </div>
    
    <div id="top-bar">
        <div id="target-display">
            <div id="target-character"></div>
            <h2>WANTED!</h2>
        </div>
        <div id="level-display">LEVEL: 1</div>
        <div id="game-info">
            <div id="timer">TIME: 60</div>
            <div id="score">SCORE: 0</div>
        </div>
    </div>
    
    <div id="game-board"></div>
    
    <div id="game-over">
        <h2>GAME OVER!</h2>
        <div>level Reached: <span id="final-level">1</span></div>
        <span>final Score:</span>
        <span id="final-score">0</span>
        <button onclick="resetGame()">RETRY</button>
    </div>

    <audio id="bgm" loop>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>
    
    <div id="audio-control" onclick="toggleAudio()">ðŸ”Š</div>

    <script>
        // Game variables
        let time = 60;
        let score = 0;
        let level = 1;
        let gameInterval;
        let currentTarget = 'mario';
        let nextTarget = 'luigi';
        let isGameOver = false;
        let correctCharacterId = null;
        let baseSpeed = 2;
        let isAnimating = false;
        let audioEnabled = true;
        
        // Character images
        const characters = ['mario', 'luigi', 'wario', 'yoshi'];
        const characterImages = {
            'mario': 'mario.png',
            'luigi': 'luigi.png',
            'wario': 'wario.png',
            'yoshi': 'yoshi.png'
        };
        
        // Initialize audio
        function initAudio() {
            const bgm = document.getElementById('bgm');
            bgm.volume = 0.5; // Set reasonable volume
            
            // Try to play immediately
            const playPromise = bgm.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // Autoplay was prevented, show click-to-play screen
                    console.log('Autoplay prevented, showing click-to-play');
                    document.getElementById('click-to-play').style.display = 'flex';
                });
            }
        }
        
        // Start game when clicked
        function startGameOnClick() {
            document.getElementById('click-to-play').style.display = 'none';
            const bgm = document.getElementById('bgm');
            bgm.play().catch(e => console.log('Audio play failed:', e));
            resetGame();
        }
        
        // Initialize game
        function initGame() {
            // Set target character (using next target we prepared)
            currentTarget = nextTarget;
            document.getElementById('target-character').style.backgroundImage = `url('${characterImages[currentTarget]}')`;
            document.getElementById('level-display').textContent = `LEVEL: ${level}`;
            
            // Prepare next target character
            const remainingChars = characters.filter(c => c !== currentTarget);
            nextTarget = remainingChars[Math.floor(Math.random() * remainingChars.length)];
            
            // Create game board
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            
            let characterCount = 0;
            let gridSize = 0;
            
            // First 3 levels use grids
            if (level <= 3) {
                gridSize = level * 2; // 2x2, 4x4, 6x6
                characterCount = gridSize * gridSize;
                createGridCharacters(board, gridSize);
            } else {
                // Higher levels use random placement (15-30 characters)
                characterCount = 15 + Math.floor(level * 1.5);
                if (characterCount > 40) characterCount = 40;
                createRandomCharacters(board, characterCount);
            }
            
            // Start game loop
            if (!gameInterval) {
                gameInterval = setInterval(updateGame, 16);
            }
        }
        
        // Create characters in a grid (for first 3 levels)
        function createGridCharacters(board, gridSize) {
            const cellSize = Math.min(
                board.offsetWidth / gridSize,
                board.offsetHeight / gridSize
            );
            const startX = (board.offsetWidth - (cellSize * gridSize)) / 2;
            const startY = (board.offsetHeight - (cellSize * gridSize)) / 2;
            
            // Determine correct position (random in grid)
            const correctX = Math.floor(Math.random() * gridSize);
            const correctY = Math.floor(Math.random() * gridSize);
            
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const char = document.createElement('div');
                    char.className = 'character';
                    const id = `char-${x}-${y}`;
                    char.id = id;
                    
                    // Assign character images
                    if (x === correctX && y === correctY) {
                        char.style.backgroundImage = `url('${characterImages[currentTarget]}')`;
                        correctCharacterId = id;
                    } else {
                        const otherChars = characters.filter(c => c !== currentTarget);
                        const randomChar = otherChars[Math.floor(Math.random() * otherChars.length)];
                        char.style.backgroundImage = `url('${characterImages[randomChar]}')`;
                    }
                    
                    // Position in grid
                    char.style.width = `${cellSize - 4}px`;
                    char.style.height = `${cellSize - 4}px`;
                    char.style.left = `${startX + x * cellSize + 2}px`;
                    char.style.top = `${startY + y * cellSize + 2}px`;
                    
                    // Grid characters don't move
                    char.dataset.vx = 0;
                    char.dataset.vy = 0;
                    
                    char.addEventListener('click', handleClick);
                    board.appendChild(char);
                }
            }
        }
        
        // Create randomly placed characters (level 4+)
        function createRandomCharacters(board, characterCount) {
            // Create characters
            for (let i = 0; i < characterCount; i++) {
                const char = document.createElement('div');
                char.className = 'character';
                char.id = `char-${i}`;
                
                // Assign character images (only one correct)
                if (i === 0) {
                    char.style.backgroundImage = `url('${characterImages[currentTarget]}')`;
                    correctCharacterId = char.id;
                } else {
                    const otherChars = characters.filter(c => c !== currentTarget);
                    const randomChar = otherChars[Math.floor(Math.random() * otherChars.length)];
                    char.style.backgroundImage = `url('${characterImages[randomChar]}')`;
                }
                
                // Random position
                const x = Math.random() * (board.offsetWidth - 50);
                const y = Math.random() * (board.offsetHeight - 50);
                
                // Random movement (sometimes stationary)
                let vx = 0;
                let vy = 0;
                if (Math.random() > 0.3) { // 70% chance to move
                    const speedMultiplier = baseSpeed + (level * 0.3);
                    vx = (Math.random() - 0.5) * speedMultiplier;
                    vy = (Math.random() - 0.5) * speedMultiplier;
                }
                
                char.style.left = `${x}px`;
                char.style.top = `${y}px`;
                char.dataset.vx = vx;
                char.dataset.vy = vy;
                
                char.addEventListener('click', handleClick);
                board.appendChild(char);
            }
        }
        
        // Game loop
        function updateGame() {
            if (isGameOver || isAnimating) return;
            
            // Update timer every second
            const now = Date.now();
            if (Math.floor(now / 1000) !== Math.floor((now - 16) / 1000)) {
                time--;
                document.getElementById('timer').textContent = `TIME: ${time}`;
                document.getElementById('timer').style.color = 
                    time > 20 ? '#55ff55' : time > 10 ? '#ffff55' : '#ff5555';
                
                if (time <= 0) endGame();
            }
            
            // Move characters (only if they have velocity)
            const board = document.getElementById('game-board');
            Array.from(board.children).forEach(char => {
                const vx = parseFloat(char.dataset.vx);
                const vy = parseFloat(char.dataset.vy);
                
                if (vx !== 0 || vy !== 0) {
                    let x = parseFloat(char.style.left);
                    let y = parseFloat(char.style.top);
                    
                    x += vx;
                    y += vy;
                    
                    // Bounce off walls
                    if (x <= 0 || x >= board.offsetWidth - 50) {
                        char.dataset.vx = vx * -1;
                        x = Math.max(0, Math.min(x, board.offsetWidth - 50));
                    }
                    if (y <= 0 || y >= board.offsetHeight - 50) {
                        char.dataset.vy = vy * -1;
                        y = Math.max(0, Math.min(y, board.offsetHeight - 50));
                    }
                    
                    char.style.left = `${x}px`;
                    char.style.top = `${y}px`;
                }
            });
        }
        
        // Create feedback text
        function createFeedbackText(text, x, y, color) {
            const feedback = document.createElement('div');
            feedback.className = 'feedback-text';
            feedback.textContent = text;
            feedback.style.color = color;
            feedback.style.left = `${x}px`;
            feedback.style.top = `${y}px`;
            document.getElementById('game-board').appendChild(feedback);
            
            // Remove after animation
            setTimeout(() => {
                feedback.remove();
            }, 1000);
        }
        
        // Show next character reveal
        async function showNextCharacterReveal() {
            isAnimating = true;
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            
            const revealChar = document.createElement('div');
            revealChar.className = 'character reveal';
            revealChar.style.backgroundImage = `url('${characterImages[nextTarget]}')`;
            revealChar.style.left = `${board.offsetWidth/2 - 25}px`;
            revealChar.style.top = `${board.offsetHeight/2 - 25}px`;
            board.appendChild(revealChar);
            
            await new Promise(resolve => setTimeout(resolve, 1500));
            revealChar.remove();
            isAnimating = false;
            initGame();
        }
        
        // Click handler
        async function handleClick(e) {
            if (isGameOver || isAnimating) return;
            
            isAnimating = true;
            const clickedChar = e.target;
            const isCorrect = clickedChar.id === correctCharacterId;
            const charRect = clickedChar.getBoundingClientRect();
            const boardRect = document.getElementById('game-board').getBoundingClientRect();
            const x = charRect.left - boardRect.left + 25;
            const y = charRect.top - boardRect.top + 25;
            
            // Flash effect
            clickedChar.classList.add('flash');
            
            // Freeze all characters briefly
            document.querySelectorAll('.character').forEach(char => {
                char.style.pointerEvents = 'none';
            });
            
            // Create feedback text
            if (isCorrect) {
                createFeedbackText('+5', x, y, '#55ff55');
                time += 5;
                score += 10 * level;
                level++;
                document.getElementById('timer').textContent = `TIME: ${time}`;
                document.getElementById('score').textContent = `SCORE: ${score}`;
            } else {
                createFeedbackText('-10', x, y, '#ff5555');
                time -= 10;
                document.getElementById('timer').textContent = `TIME: ${time}`;
            }
            
            // Wait for animations
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Remove flash effect
            clickedChar.classList.remove('flash');
            
            // Unfreeze characters
            document.querySelectorAll('.character').forEach(char => {
                char.style.pointerEvents = 'auto';
            });
            
            if (time <= 0) {
                endGame();
            } else if (isCorrect) {
                await showNextCharacterReveal();
            } else {
                isAnimating = false;
            }
        }
        
        // End game
        function endGame() {
            isGameOver = true;
            clearInterval(gameInterval);
            document.getElementById('final-score').textContent = score;
            document.getElementById('final-level').textContent = level;
            document.getElementById('game-over').style.display = 'block';
            
            // Pause music
            document.getElementById('bgm').pause();
        }
        
        // Toggle audio
        function toggleAudio() {
            audioEnabled = !audioEnabled;
            const audioControl = document.getElementById('audio-control');
            const bgm = document.getElementById('bgm');
            
            if (audioEnabled) {
                audioControl.textContent = 'ðŸ”Š';
                bgm.play().catch(e => console.log('Audio play failed:', e));
            } else {
                audioControl.textContent = 'ðŸ”‡';
                bgm.pause();
            }
        }
        
        // Reset game
        function resetGame() {
            time = 60;
            score = 0;
            level = 1;
            isGameOver = false;
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('timer').textContent = `TIME: ${time}`;
            document.getElementById('score').textContent = `SCORE: ${score}`;
            
            // Set initial random target
            nextTarget = characters[Math.floor(Math.random() * characters.length)];
            initGame();
        }
        
        // Start game
        window.onload = function() {
            // Initialize audio immediately
            initAudio();
            
            // Set up click handler for the whole document
            document.addEventListener('click', function startGame() {
                // Only start if the click-to-play screen is visible
                if (document.getElementById('click-to-play').style.display === 'flex') {
                    startGameOnClick();
                }
                // Remove this listener after first click
                document.removeEventListener('click', startGame);
            });
        };
    </script>
</body>
</html>
