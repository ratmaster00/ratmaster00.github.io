<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Windows 7 Tilt Volume Slider</title>
<style>
html,body{
  height:100%;margin:0;font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
  background:url('https://4kwallpapers.com/images/wallpapers/windows-7-official-3840x2160-13944.jpg') center/cover no-repeat;
  display:flex;justify-content:center;align-items:center;
}
.window{
  width:700px;max-width:95vw;border:1px solid #6b90c5;border-radius:6px;
  background:linear-gradient(to bottom,#e8f0fa,#d0e0f5);
  box-shadow:inset 0 0 0 1px #fff,0 0 15px rgba(0,0,0,0.5);
  position:relative;
}
.titlebar{
  height:28px;background:linear-gradient(to bottom,#4a72b8,#2d5ca2);
  color:white;font-weight:bold;display:flex;align-items:center;justify-content:space-between;
  padding:0 8px;border-top-left-radius:6px;border-top-right-radius:6px;
  box-shadow:inset 0 1px rgba(255,255,255,0.4);
}
.titlebar-buttons{
  display:flex;gap:4px;
}
.btn{
  width:18px;height:18px;border-radius:2px;text-align:center;font-weight:bold;line-height:16px;
  background:linear-gradient(#e8eefb,#c5d7f5);border:1px solid #2a4e96;color:#1a1a1a;cursor:pointer;
}
.btn:hover{background:linear-gradient(#fff,#cdddf9);}
.content{padding:16px;text-align:center;}
.line-container{position:relative;margin:60px auto;width:90%;height:10px;background:#99b9e8;border-radius:8px;box-shadow:inset 0 1px 0 #fff,inset 0 -1px 0 #4a72b8;transition:transform 0.05s ease-out;}
.line-container::after{content:'';position:absolute;top:4px;left:0;width:100%;height:2px;background:#c8defe;opacity:0.5;}
.ball{
  position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
  width:40px;height:40px;border-radius:50%;background:radial-gradient(circle at 30% 25%,#fff 0%,#bcd6f9 30%,#5a8be0 80%);
  border:1px solid #28529c;box-shadow:0 0 8px rgba(0,0,0,0.4);
}
.volume-text{margin-top:20px;font-size:16px;color:#1a1a1a;}
</style>
</head>
<body>
<div class="window">
  <div class="titlebar">
    <div>Tilt Volume Slider - Windows 7 Edition</div>
    <div class="titlebar-buttons">
      <div class="btn">_</div>
      <div class="btn">☐</div>
      <div class="btn">✕</div>
    </div>
  </div>
  <div class="content">
    <div id="lineContainer" class="line-container">
      <div id="ball" class="ball"></div>
    </div>
    <div class="volume-text">Volume: <span id="vol">0%</span></div>
  </div>
</div>
<script>
const ball=document.getElementById('ball');
const line=document.getElementById('lineContainer');
const vol=document.getElementById('vol');
let angle=0,pos=0,vel=0;

function loop(){
  const tiltRad=angle*Math.PI/180;
  vel+=Math.sin(tiltRad)*0.1;
  vel*=0.98; // damping for smoothness
  pos+=vel;
  // Bounce on edges
  if(pos>1){pos=1;vel*=-0.6;}
  if(pos<-1){pos=-1;vel*=-0.6;}

  const w=line.clientWidth;
  const range=w/2-30;
  const x=w/2+pos*range;
  ball.style.left=x+'px';

  line.style.transform=`rotate(${angle}deg)`;

  const perc=Math.min(100,Math.max(0,((pos+1)/2)*100));
  vol.textContent=Math.round(perc)+'%';

  requestAnimationFrame(loop);
}
loop();

// Device tilt
window.addEventListener('deviceorientation',e=>{
  if(e.gamma!=null){angle=Math.max(-10,Math.min(10,e.gamma));}
});
// Keyboard control
window.addEventListener('keydown',e=>{
  if(e.key==='ArrowLeft')angle=Math.max(-10,angle-1);
  if(e.key==='ArrowRight')angle=Math.min(10,angle+1);
});
</script>
</body>
</html>
