<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fullscreen Image</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
}

img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}
</style>
</head>

<body>
  <img src="https://nekos.moe/image/Gu8dj-_mB" alt="Fullscreen Image">

<script>
/* Ask before exiting */
window.addEventListener("beforeunload", function (e) {
  e.preventDefault();
  e.returnValue = "";
});

/* Try to go fullscreen on first interaction */
document.addEventListener("click", () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen().catch(() => {});
  }
});
</script>
</body>
</html>
